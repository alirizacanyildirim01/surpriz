<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    background:url('background.jpg') no-repeat center center fixed;
    background-size:cover;
    font-family:'Poppins',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

.flower{
    width:130px;
    height:130px;
    background:rgba(255,255,255,0.6);
    border-radius:50%;
    cursor:pointer;
    animation:spin 3s linear infinite;
    backdrop-filter:blur(5px);
}

@keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

.modal{
    position:fixed;
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    display:none;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.modal h2{
    color:#222;
}

button{
    padding:12px 25px;
    margin:10px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-size:16px;
}

.yes{
    background:#ff4d6d;
    color:white;
}

.no{
    background:#ddd;
    position:relative;
}

.disabled{
    background:#aaa !important;
    cursor:not-allowed;
}
</style>
</head>

<body>

<div class="flower" onclick="openBox()"></div>

<div class="modal" id="box">
    <h2 id="text">Will this beautiful girl be my girlfriend?</h2>
    <button class="yes" onclick="final()">Yes</button>
    <button class="no" onclick="noClick()">No</button>
</div>

<script>

function openBox(){
    document.getElementById("box").style.display="block";
}

function noClick(){
    let text=document.getElementById("text");
    let yesBtn=document.querySelector(".yes");
    let noBtn=document.querySelector(".no");

    text.innerText="Are you sure?";
    yesBtn.disabled=true;
    yesBtn.classList.add("disabled");

    noBtn.onclick=function(){
        text.innerText="Will this beautiful girl be my girlfriend?";
        yesBtn.disabled=false;
        yesBtn.classList.remove("disabled");
        noBtn.onclick=noClick;
    }
}

function final(){
    document.body.innerHTML=
    "<div style='display:flex;justify-content:center;align-items:center;height:100vh;background:url(background.jpg) center/cover no-repeat;'><h1 style='font-size:70px;color:white;text-shadow:2px 2px 20px black;'>yeahhhh !</h1></div>";
}

</script>

</body>
</html>
