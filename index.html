<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fad0c4,#ffdde1);
}

/* Çiçekler arka planda dönüyor */
.bgFlower{
    position:absolute;
    width:150px;
    height:150px;
    border-radius:50%;
    background:radial-gradient(circle,#ff4d6d 40%,#ff9a9e 70%);
    opacity:0.4;
    animation:spin 8s linear infinite;
}

.bgFlower:nth-child(1){ top:10%; left:20%; }
.bgFlower:nth-child(2){ top:60%; left:70%; animation-duration:12s; }
.bgFlower:nth-child(3){ top:30%; left:80%; animation-duration:10s; }

@keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

.centerFlower{
    width:140px;
    height:140px;
    border-radius:50%;
    background:white;
    cursor:pointer;
    animation:spin 4s linear infinite;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.modal{
    position:fixed;
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    display:none;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

.modal h2{
    color:#222;
}

button{
    padding:12px 25px;
    margin:10px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-size:16px;
}

.yes{
    background:#ff4d6d;
    color:white;
}

.no{
    background:#ddd;
}

.disabled{
    background:#aaa !important;
    cursor:not-allowed;
}
</style>
</head>

<body>

<div class="bgFlower"></div>
<div class="bgFlower"></div>
<div class="bgFlower"></div>

<div class="centerFlower" onclick="openBox()"></div>

<div class="modal" id="box">
    <h2 id="text">Will this beautiful girl be my girlfriend?</h2>
    <button class="yes" onclick="final()">Yes</button>
    <button class="no" onclick="noClick()">No</button>
</div>

<script>

function openBox(){
    document.getElementById("box").style.display="block";
}

function noClick(){
    let text=document.getElementById("text");
    let yesBtn=document.querySelector(".yes");
    let noBtn=document.querySelector(".no");

    text.innerText="Are you sure?";
    yesBtn.disabled=true;
    yesBtn.classList.add("disabled");

    noBtn.onclick=function(){
        text.innerText="Will this beautiful girl be my girlfriend?";
        yesBtn.disabled=false;
        yesBtn.classList.remove("disabled");
        noBtn.onclick=noClick;
    }
}

function final(){
    document.body.innerHTML=
    "<div style='display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff9a9e,#fad0c4);'><h1 style='font-size:70px;color:white;'>yeahhhh !</h1></div>";
}

</script>

</body>
</html>
