<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Question</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    background: url('flowers.png') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

.flower {
    position: absolute;
    width: 120px;
    cursor: pointer;
    animation: spin 4s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

#flower1 { top: 30%; left: 40%; }

.modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    display: none;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.modal h2 {
    color: #333;
    margin-bottom: 30px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    margin: 10px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

.yesBtn {
    background: #ff4d6d;
    color: white;
}

.noBtn {
    background: #ddd;
}

.disabled {
    background: #aaa !important;
    cursor: not-allowed;
}
</style>
</head>

<body>

<img src="flowers.png" class="flower" id="flower1" onclick="openQuestion()">

<div class="modal" id="questionBox">
    <h2 id="questionText">Will this beautiful girl be my girlfriend?</h2>
    <button class="yesBtn" onclick="finalAnswer()">Yes</button>
    <button class="noBtn" onclick="areYouSure()">No</button>
</div>

<script>

function openQuestion() {
    document.getElementById("questionBox").style.display = "block";
}

function areYouSure() {
    document.getElementById("questionText").innerText = "Are you sure?";
    
    let yesBtn = document.querySelector(".yesBtn");
    yesBtn.classList.add("disabled");
    yesBtn.disabled = true;

    let noBtn = document.querySelector(".noBtn");
    noBtn.onclick = function() {
        document.getElementById("questionText").innerText = "Will this beautiful girl be my girlfriend?";
        yesBtn.classList.remove("disabled");
        yesBtn.disabled = false;
        noBtn.onclick = areYouSure;
    }
}

function finalAnswer() {
    document.body.innerHTML = `
        <div style="display:flex; justify-content:center; align-items:center; height:100vh; font-family:Poppins;">
            <h1 style="font-size:60px; color:white; text-shadow:2px 2px 10px black;">
                yeahhhh !
            </h1>
        </div>
    `;
}

</script>

</body>
</html>
