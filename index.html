<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question for You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe0e6; /* Soft pink background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Hide overflow for heart animations */
            position: relative;
        }
        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f06; /* Pink */
            opacity: 0;
            animation: confetti-fall 3s forwards;
            border-radius: 50%;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .heart {
            position: absolute;
            background-color: #ff80ab; /* Lighter pink heart */
            width: 20px;
            height: 20px;
            transform: rotate(-45deg);
            animation: float-up 5s infinite ease-in-out;
            opacity: 0;
            z-index: -1;
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff80ab;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: 10px;
            top: 0;
        }

        @keyframes float-up {
            0% { transform: translateY(0vh) rotate(-45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(-45deg); opacity: 0; }
        }
        .sparkle {
            animation: sparkle-glow 1.5s infinite alternate;
        }
        @keyframes sparkle-glow {
            0% { box-shadow: 0 0 5px #fff, 0 0 10px #ff007f, 0 0 15px #ff007f; }
            100% { box-shadow: 0 0 10px #fff, 0 0 20px #ff007f, 0 0 30px #ff007f; }
        }
    </style>
</head>
<body>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // 2 to 5 seconds
            heart.style.animationDelay = Math.random() * 2 + 's'; // Delay animation
            document.body.appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
        setInterval(createHeart, 300); // Create a heart every 300ms
    </script>

    <div id="proposal-content" class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl max-w-lg mx-auto text-center relative z-10 transform transition-all duration-500 ease-in-out scale-100">
        
        <h1 id="main-question" class="dancing-script text-5xl md:text-6xl text-pink-600 mb-8 leading-tight">
            Would this beautiful girl be my girlfriend?
        </h1>

        <div id="buttons" class="flex flex-col md:flex-row justify-center items-center gap-6">
            <button id="yesBtn" class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-4 px-10 rounded-full text-2xl shadow-lg transition-all duration-300 ease-in-out hover:scale-110 active:scale-95 sparkle">
                YES
            </button>
            <button id="noBtn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-8 rounded-full text-xl shadow-md transition-all duration-200 ease-out absolute" style="cursor: pointer;">
                NO
            </button>
        </div>

        <div id="hidden-message" class="mt-10 text-xl text-pink-700 hidden">
            <h2 class="dancing-script text-4xl mb-4">I am the luckiest person in the world! ‚ù§Ô∏è</h2>
            <img src="https://via.placeholder.com/400x300/ffb3c1/ffffff?text=Our+Special+Photo" alt="Our Special Photo" class="w-full max-w-sm mx-auto rounded-xl shadow-lg mt-6">
            <p class="mt-4 text-lg">Every moment with you is a gift.</p>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="your-romantic-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="playMusicBtn" class="absolute bottom-4 right-4 bg-pink-500 text-white p-3 rounded-full shadow-lg z-20 hover:scale-110 transition-transform">
        üéµ Play Music
    </button>
    <button id="pauseMusicBtn" class="absolute bottom-4 right-4 bg-gray-500 text-white p-3 rounded-full shadow-lg z-20 hover:scale-110 transition-transform hidden">
        ‚è∏ Pause Music
    </button>

    <div id="confetti-container" class="confetti-container hidden"></div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const proposalContent = document.getElementById('proposal-content');
        const mainQuestion = document.getElementById('main-question');
        const buttonsContainer = document.getElementById('buttons');
        const hiddenMessage = document.getElementById('hidden-message');
        const confettiContainer = document.getElementById('confetti-container');
        const bgMusic = document.getElementById('background-music');
        const playMusicBtn = document.getElementById('playMusicBtn');
        const pauseMusicBtn = document.getElementById('pauseMusicBtn');

        let isMusicPlaying = false;

        // No button logic
        noBtn.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        });

        noBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default click action
            // You can make it even harder to click here if you want
            alert("No, you can't click that one! Try again üòâ");
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        });

        // Yes button logic
        yesBtn.addEventListener('click', () => {
            buttonsContainer.classList.add('hidden');
            mainQuestion.classList.add('hidden');
            hiddenMessage.classList.remove('hidden');
            proposalContent.classList.add('scale-105'); // Slight zoom effect
            createConfetti();
        });

        // Confetti effect
        function createConfetti() {
            confettiContainer.classList.remove('hidden');
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`; // Random colors
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's'; // 2-5 seconds
                confettiContainer.appendChild(confetti);

                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        // Music controls
        playMusicBtn.addEventListener('click', () => {
            bgMusic.play();
            playMusicBtn.classList.add('hidden');
            pauseMusicBtn.classList.remove('hidden');
            isMusicPlaying = true;
        });

        pauseMusicBtn.addEventListener('click', () => {
            bgMusic.pause();
            pauseMusicBtn.classList.add('hidden');
            playMusicBtn.classList.remove('hidden');
            isMusicPlaying = false;
        });

        // Initial position for noBtn to ensure it starts within view
        window.addEventListener('load', () => {
            noBtn.style.left = `${(window.innerWidth / 2) + 50}px`; // Start right of yes btn
            noBtn.style.top = `${(window.innerHeight / 2) + 50}px`; // Start below yes btn
        });
        window.addEventListener('resize', () => {
             // Re-adjust noBtn if window resizes, or hide it until interaction
             if (noBtn.style.position === 'absolute') {
                const maxX = window.innerWidth - noBtn.offsetWidth;
                const maxY = window.innerHeight - noBtn.offsetHeight;
                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;
                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
             }
        });
    </script>
</body>
</html>
